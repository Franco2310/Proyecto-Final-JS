<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="./imagenes/La-Scaloneta.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.css">
    <title>Carrito</title>
</head>
<body>
    <header class="header">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav class="sidebar" id="sidebar">
            <button class="close-btn" onclick="toggleMenu()">✖</button>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./pages/titulos.html">Títulos</a></li>
                <li><a href="./pages/galeria.html">Galería</a></li>
                <li><a href="./pages/nosotros.html">Nosotros</a></li>
                <li><a href="./pages/carrito.html">Carrito</a></li>
            </ul>            
        </nav>
    </header>

    <!-- Bloque del carrito -->
    <div class="cart-container">
        <div class="cart-icon" onclick="toggleCart()">
            🛒
            <span id="cart-count">0</span>
        </div>
    </div>

    <nav class="filter-nav">
        <button onclick="filterProducts('camisetas')">Camisetas</button>
        <button onclick="filterProducts('shorts')">Shorts</button>
        <button onclick="filterProducts('camperas')">Camperas</button>
        <button onclick="filterProducts('todos')">Todos</button>
    </nav>

    <div id="products">
        <div class="product" data-category="camisetas">
            <img src="/imagenes/Camiseta-2023.png" alt="Camiseta 1">
            <button onclick="addToCart('Camiseta Argentina 2023', 3000, '/imagenes/Camiseta-2023.png')">🛒</button>
        </div>
        <div class="product" data-category="camisetas">
            <img src="/imagenes/Camiseta-2022.png" alt="Camiseta 2">
            <button onclick="addToCart('Camiseta Argentina 2022', 2800, '/imagenes/Camiseta-2022.png')">🛒</button>
        </div>
        <div class="product" data-category="camisetas">
            <img src="/imagenes/Camiseta-Retro.png" alt="Camiseta 3">
            <button onclick="addToCart('Camiseta Argentina Retro', 3200, '/imagenes/Camiseta-Retro.png')">🛒</button>
        </div>

        <div class="product" data-category="shorts">
            <img src="/imagenes/Short-2023.png" alt="Short 1">
            <button onclick="addToCart('Short Argentina 2023', 1500, '/imagenes/Short-2023.png')">🛒</button>
        </div>
        <div class="product" data-category="shorts">
            <img src="/imagenes/Short-2022.png" alt="Short 2">
            <button onclick="addToCart('Short Argentina 2022', 1400, '/imagenes/Short-2022.png')">🛒</button>
        </div>
        <div class="product" data-category="shorts">
            <img src="/imagenes/Short-Retro.png" alt="Short 3">
            <button onclick="addToCart('Short Argentina Training', 1600, '/imagenes/Short-Retro.png')">🛒</button>
        </div>

        <div class="product" data-category="camperas">
            <img src="/imagenes/Campera-2023.png" alt="Campera 1">
            <button onclick="addToCart('Campera Argentina 2023', 5000, '/imagenes/Campera-2023.png')">🛒</button>
        </div>
        <div class="product" data-category="camperas">
            <img src="/imagenes/Campera-Invierno.png" alt="Campera 2">
            <button onclick="addToCart('Campera Argentina Invierno', 5500, '/imagenes/Campera-Invierno.png')">🛒</button>
        </div>
        <div class="product" data-category="camperas">
            <img src="/imagenes/Campera-Clasica.png" alt="Campera 3">
            <button onclick="addToCart('Campera Argentina Clásica', 6000, '/imagenes/Campera-Clasica.png')">🛒</button>
        </div>
    </div>

    <div class="cart-menu" id="cart-menu">
        <div class="cart-header">
            <h2>Tu carrito</h2>
            <span id="close-cart" onclick="toggleCart()" class="close-btn">❌</span>
        </div>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $0</p>
        <button onclick="checkout()">Pagar</button>
    </div>
    
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.js"></script>
</body>
</html>
